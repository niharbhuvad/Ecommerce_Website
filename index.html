<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My eCommerce Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ShopEasy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" id="category-list">
                <li>
                  <a class="dropdown-item" href="#" data-category="All"
                    >All Products</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-category="Furniture"
                    >Furniture</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-category="Electronics"
                    >Electronics</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-category="Kitchen Appliances"
                    >Kitchen Appliances</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-category="Accessories"
                    >Accessories</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-category="Office Supplies"
                    >Office Supplies</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              id="search-btn"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div
      class="bg-image text-center d-flex align-items-center justify-content-center"
    >
      <div>
        <h1 class="text-white text-shadow z-3">Welcome to ShopEasy</h1>
        <p class="lead text-white text-shadow">
          Your one-stop shop for everything
        </p>
        <a href="#products" class="btn btn-primary">Shop Now</a>
      </div>
    </div>
    <div class="position-relative mb-5" style="height: 200px"></div>
    <div
      class="position-absolute top-100 start-50 translate-middle"
      style="z-index: 10; width: 50%; transform: translate(-50%, -50%)"
    >
      <img
        src="Products/sale.jpg"
        alt="Big Sale"
        class="img-fluid bg-warning rounded shadow w-100"
      />
    </div>

    <!-- Products Grid -->
    <div class="container my-5" id="products">
      <div class="row g-4" id="product-list">
        <!-- Product Card -->

        <!-- Repeat for more products -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center p-3 sticky-bottom">
      <p>&copy; 2025 ShopEasy</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
